    <meta name="description" content="Advanced Collaboration Platform" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                900: '#1a1d21', // Sidebar dark
                800: '#222529', // Sidebar light
                700: '#2f343a', // Hover
                600: '#5c6b7f', // Text muted
                500: '#3f83f8', // Primary blue
                100: '#f8f9fa', // Bg light
                50: '#ffffff',  // Surface
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Slack-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
